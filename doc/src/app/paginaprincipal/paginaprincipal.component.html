<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card text-center">
        <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
                      Calculadora
          </div>
      </div>
          <div class="card-body bg-success text-white">
    <form>
      <div class="form-group">
             <label for="text1"  >Ingrese el primer Numero </label>
             <input   name="txt1" class="form-control" id="text1"  [(ngModel)]="calcular.id1"  placeholder="Numeros">
           </div>
          <div class="form-group">
                  <label for="text2"  >Ingrese el segundo Numero</label>
                  <input  name="txt2"  class="form-control" id="text2"   [(ngModel)]="calcular.id2"  placeholder="Numeros">
          </div>
            <div>
            <button type="submit" class="btn btn-primary mb-2" (click)="Ejecutar()">
              Aceptar
            </button>
           </div>   
          <div class="form-group">
              <label for="exampleFormControlTextarea1">Total</label>
              <textarea class="form-control" id="TextArea" name="resultado" rows="3">{{total}} </textarea>
            </div>
        </form>
       </div>
    </div>
  </div>
